<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Person</title>
</head>
<body>

	<h2>Edit Person</h2>

	<form action="#" th:action="@{/person/EditPerson}"
		th:object="${person}" method="post">
		<input type="hidden" id="id" name="id" th:value="*{id}" size="80" />
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" id="fName" name="fName"
					th:value="*{firstName}" size="40" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" id="lName" name="lName"
					th:value="*{lastName}" size="40" /></td>
			</tr>

		</table>
		<input type="submit" value="Edit person" />
	</form>



</body>
</html>
