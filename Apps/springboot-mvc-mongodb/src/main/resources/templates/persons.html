<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot Mongo DB REST API Demo</title>

<!--/*/ <th:block th:include="thymeleafHeader/header :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="thymeleafHeader/menuheader :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(persons)}">
			<h2>Person List</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Action</th>
				</tr>
				<tr th:each="person : ${persons}">
					<td th:text="${person.id}"><a href="/product/${product.id}">Id</a></td>
					<td th:text="${person.firstName}">First Name</td>
					<td th:text="${person.lastName}">Last Name</td>
					<td><a th:href="'/person/deletePerson?id=' + ${person.id}">Delete</a><a
						th:href="'/person/EditPerson?id=' + ${person.id}">/Edit</a></td>
				</tr>

			</table>

		</div>
		<table class="table table-striped">
			<tr>
				<td></td>
				<td>Do you Wanna add a Person</td>
				<td></td>
				<td><a href="#" th:href="@{/person/CreatePerson}">Click
						Here</a></td>
			</tr>
		</table>
	</div>

</body>
</html>
