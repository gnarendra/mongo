<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>ToDo Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<center>
	 <div class="container">
	 <h2> ToDo </h2>
		<div th:if="${not #lists.isEmpty(tasks)}">
			
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Task Name</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
				<tr th:each="ToDo : ${tasks}">
					<td th:text="${ToDo.id}">Id</td>
					<td th:text="${ToDo.taskName}">Movie Name</td>
					<td th:text="${ToDo.takDescription}">Language</td>
					<td><a th:href="'/deleteTask?id=' + ${ToDo.id}">Delete </a> &nbsp; /&nbsp;
						<a th:href="'/EditTask?id=' + ${ToDo.id}">Edit </a></td> 
				</tr>
			</table>
			
		</div>
		<table class="table table-striped">
    <tr><td></td><td>Do you Wanna add a Task</td><td></td><td> <a href="#" th:href="@{/CreateTask}">Click Here</a></td></tr>
    </table>
	</div> 
</center>
</body>
</html>
