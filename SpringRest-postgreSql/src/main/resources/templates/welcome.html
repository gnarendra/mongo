<html>
  <head>  
    <title>AngularJS + Spring Rest Sample App</title>  
          <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
  </head>

<body  ng-app="myApp" class="ng-cloak">
  
     <script src="../static/js/angular.min.js"
            th:src="@{js/angular.min.js}"></script>
     <script src="../static/js/jquery-1.9.1.min.js"
            th:src="@{js/jquery-1.9.1.min.js}"></script>
     <script src="../static/js/app.js"
            th:src="@{js/app.js}"></script>
     <script src="../static/js/user_service.js"
            th:src="@{js/user_service.js}"></script>
      <script src="../static/js/app_controller.js"
            th:src="@{js/app_controller.js}"></script>
      
     <div class="generic-container" ng-controller="AppController as ctrl">
      
	 <div class="panel-body">
			<div class="task" >
		 	<form  ng-submit="ctrl.submit()" name="myForm" class="form-horizontal"> 
		 	 <input type="hidden" ng-model="ctrl.user.id" />
				<table class="add-task">
					<tr>
						<td>TITLE:</td>
						<td><input type="text" ng-model="ctrl.user.title" id="title"  placeholder="Enter title name" /></td>
					</tr>
					<tr>
						<td>Artist :</td>
						<td><input type="text" ng-model="ctrl.user.artist" id="artist"  placeholder="Enter artist name"/></td>
					</tr>
					<tr>
						<td>releaseYear:</td>
						<td><input type="text" ng-model="ctrl.user.releaseYear" id="releaseYear"  placeholder="Enter releaseYear" /></td>
					</tr>
					
					<tr>
				 	<td><input type="submit" id="add" value="ADD" class="btn btn-success custom-width"/></td> <td><input type="submit" id="edit" value="Update" class="btn btn-success custom-width disabled" /></td>
					</tr>
				</table>	
		 </form>						
			</div>
		</div>
    		
    		 <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">List of Albums </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>TITLE</th>
                              <th>Artist</th>
                              <th>ReleaseYear</th>
                           </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.users">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.title"></span></td>
                              <td><span ng-bind="u.artist"></span></td>
                              <td><span ng-bind="u.releaseYear"></span></td>
                               <td>
                              <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                            
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    
      
  </body>
</html>
