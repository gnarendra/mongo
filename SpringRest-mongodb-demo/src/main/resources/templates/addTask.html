<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Task</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<centre>
<h2>    Add Task </h2>
<form action="#" th:action="@{/addTodo}" th:object="${ToDo}" method="post">
 <div class="container">
    <table  class="table table-striped">
        <tr>
            <td>Task Name</td>
            <td><input type="text" id="TName" name="TName" th:value="*{taskName}" size="40" /></td>
        </tr>
        <tr>
            <td>Task Description</td>
            <td><input type="text" id="Tdescription" name="Tdescription" th:value="*{takDescription}" size="40" /></td>
        </tr>
    </table>
    <input type="submit" value="Save" />
   </div>
</form>
 </centre>
</body>
</html>
